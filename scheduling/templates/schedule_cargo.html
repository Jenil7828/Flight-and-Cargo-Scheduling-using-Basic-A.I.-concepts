<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Cargo (AI-powered)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getAICargoRecommendations() {
            let destination = document.getElementById("destination").value.trim();
            if (!destination) {
                alert("âš ï¸ Please enter a destination first.");
                return;
            }

            fetch(`/api/ai-cargo-allocation/?destination=${destination}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("ai-results").innerHTML = `<div class='alert alert-danger'>âŒ ${data.error}</div>`;
                        return;
                    }
                    document.getElementById("ai-results").innerHTML = `
                        <div class='alert alert-success'>
                            <strong>Recommended Flight:</strong> ${data.best_flight || "N/A"}<br>
                            <strong>Departure Time:</strong> ${data.best_departure_time || "N/A"}<br>
                            <strong>Arrival Time:</strong> ${data.best_arrival_time || "N/A"}<br>
                            <strong>Available Cargo Capacity:</strong> ${data.available_cargo_capacity || "N/A"}<br>
                            <strong>Priority:</strong> ${data.priority || "N/A"}<br>
                            <strong>Suggested Price:</strong> â‚¹${data.optimized_cost || "N/A"}
                        </div>`;
                })
                .catch(error => {
                    document.getElementById("ai-results").innerHTML = `<div class='alert alert-danger'>âŒ Failed to get AI recommendations. Please try again.</div>`;
                    console.error("Error fetching AI recommendations:", error);
                });
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">âœˆï¸ Airline Expert System (AI-powered)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">ğŸ  Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/flights">ğŸ›« Flights</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cargo">ğŸ“¦ Cargo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add-cargo">â• Add Cargo</a></li> <!-- New Navigation Link -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">ğŸ“¦ Schedule Cargo</h1>

        <div class="text-center mb-3">
            <button class="btn btn-info btn-lg" onclick="getAICargoRecommendations()">ğŸ¤– Get AI Recommendations</button>
        </div>

        <div id="ai-results"></div>

        <form method="post" class="shadow-lg p-4 bg-light rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">ğŸ“¦ Cargo ID</label>
                <input type="text" name="cargo_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ“ Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">âš–ï¸ Weight (kg)</label>
                <input type="number" step="0.1" name="weight" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸ“ Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ğŸš€ Priority</label>
                <select name="priority" class="form-control" required>
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="allocated" value="True">
                <label class="form-check-label">âœ”ï¸ Allocated</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">âœ… Schedule Cargo</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Airline Expert System | Powered by AI</p>
    </footer>
</body>
</html>
