<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cargo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">âœˆï¸ Airline Expert System (AI-powered)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ğŸ  Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flights">âœˆï¸ Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cargo">ğŸ“¦ Cargo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-cargo">â• Add Cargo</a>
                    </li> <!-- New Navigation Link -->
                </ul>
            </div>
        </div>
    </nav>


<div class="container mt-5">
    <h2 class="text-center">ğŸ“¦ Add Cargo</h2>

    <form id="cargoForm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">ğŸ“¦ Cargo ID</label>
            <input type="text" name="cargo_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ğŸ“ Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">âš–ï¸ Weight (kg)</label>
            <input type="number" step="0.1" name="weight" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ğŸ™ï¸ Departure City</label>
            <input type="text" name="departure_city" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ğŸ“ Destination</label>
            <input type="text" name="destination" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">âš¡ Priority</label>
            <select name="priority" class="form-select">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">âœ… Add Cargo</button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
</div>

<script>
    document.getElementById("cargoForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData(this);
        fetch("/add-cargo/", {
            method: "POST",
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            let messageDiv = document.getElementById("responseMessage");
            if (data.message) {
                messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                document.getElementById("cargoForm").reset();
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
